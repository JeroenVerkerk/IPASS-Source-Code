<div id="main">

<form id="insertLijst">
<div class="response"></div>
	<textarea readonly>Vul onderstaande gegevens in en klik op volgende woord. Voor woord 1 vule je een woord in in taal 1, doe dit ook voor woord 2 hetzelfde.</textarea>
	Lijst Titel:<input type="text" id="naamInsert" name="naamInsert"/>
	Openbaar:<select id="insertOpenbaar" name="insertOpenbaar">
		<option value="false">Privé</option>
		<option value="true">Openbaar</option>
	</select>
	Taal 1:<input type="text" id="taal1Insert" name="taal1Insert"/>
	Taal 2:<input type="text" id="taal2Insert" name="taal2Insert"/>
		   <input type="text" id="leerlingnummerInsert" name="leerlingnummerInsert" style="display:none;"/>
	Woord 1:<input type="text" id="taal1WoordInsert" name="taal1WoordInsert"/>
	Woord 2:<input type="text" id="taal2WoordInsert" name="taal2WoordInsert"/>
	<input type="button" id="saveLijst" value="Volgende Woord"/>
</form>

<form id="insertWoord" style="display:none;">
<div class="response"></div>
	<textarea readonly>Om een nieuw woord toe te voegen klik je op volgende woord of druk je op enter.</textarea>
	<label id="taal1WoordInsert2Text"></label><input type="text" id="taal1WoordInsert2" name="taal1WoordInsert2"/>
	<label id="taal2WoordInsert2Text"></label><input type="text" id="taal2WoordInsert2" name="taal2WoordInsert2"/>
	<input type="button" id="volgendeWoord" style="display:none;" value="Volgende Woord"/>
	<input type="button" id="opslaan" style="display:none;" value="Opslaan"/>
</form>
