<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="header">
	<i id="menu" onclick="openNav()" class="fa fa-bars"></i>
    <h1 id="title">Mijn Woordenlijsten</h1>
</div>

<div id="mySidenav" class="sidenav">
  <a id="close" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="home.html"><i class="fa fa-home"> Home</i></a>
  <a id="quizCreator" href="quizCreator.html"><i class="fa fa-plus"> Quiz Maken</i></a> 
  <a href="quizOverzicht.html" id="leerling"><i class="fa fa-question-circle"> Quiz Overzicht</i></a>
  <a href="docentQuizOverzicht.html" id="docent"><i class="fa fa-question-circle"> Quiz Overzicht</i></a> 
  <a href="scoreOverzicht.html" id="leerlingScore"><i class="fa fa-list"> Cijfer Overzicht</i></a>
  <a href="docentScoreOverzicht.html" id="docentScore"><i class="fa fa-list">Cijfer Overzicht</i></a>
  <a href="lijstAanmaken.html" id="lijstMaken"><i class="fa fa-plus">Woordenlijst Maken</i></a>
  <a href="lijstOverzicht.html" id="lijstOverzicht" class="active"><i class="fa fa-question-circle">Mijn Lijsten</i></a>

  <a href="index.html"><i class="fa fa-sign-out">Logout</i></a>

<div id="main">

<table id="filters">
<tr>
	<td><input type="text" id="naam" class="filter" onkeyup="sortNaam()" Placeholder="Sorteer op Naam..."/></td>
	<td><input type="text" id="taal1" class="filter" onkeyup="sortTaal1()" placeholder="Sorteer op Taal1..."/></td>
	<td><input type="text" id="taal2" class="filter" onkeyup="sortTaal2()" Placeholder="Sorteer op Taal2..."/></td>
</tr>
</table>

<table id="priveLijsten">
<thead>
<tr>
	<th>Lijst Naam</th>
	<th>Taal 1</th>
	<th>Taal 2</th>
	<th>Lijst Overhoren</th>
	<th>Woorden Toevoegen</th>
	<th>Delete Woorden</th>
	<th>Delete Lijst</th>
</tr>
</thead>
</table>
<table id="deleteWoorden" style="display:none;">
<tr>
	<th id="taal1"></th>
	<th id="taal2"></th>
	<th>Delete Woord</th>
</tr>
</table>

<form id="insertWoord" style="display:none;">
	<div id="response"></div>
	<textarea readonly>Om een nieuw woord toe te voegen klik je op volgende woord of druk je op enter.</textarea>
	<label id="taal1WoordInsert2Text"></label><input type="text" id="taal1WoordInsert2" name="taal1WoordInsert2"/>
	<label id="taal2WoordInsert2Text"></label><input type="text" id="taal2WoordInsert2" name="taal2WoordInsert2"/>
	<input type="button" id="volgendeWoord" value="Volgende Woord"/>
	<input type="button" id="opslaan" value="Opslaan">
</form>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="js/lijstOverzicht.js"></script>
</html>
